<!DOCTYPE html>
<html>
    <title>New</title>
    <body>
        <h2>What can JavaScript do today?</h2>  
        <p id= "demo">Paragraph</p>
        <button type="button" onclick="myFunction()">Just Do it</button>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML= "Paragraph changed";
            }
            
        </script>
    </body>
</html>
