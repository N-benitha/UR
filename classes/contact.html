<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Internship Opportunity System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .navigation-bar {
            background-color: #333;
            height: 50px;
            display: flex;
            justify-content: space-between; /* Align items at the start and end */
            align-items: center;
            padding: 0 20px;
            position: fixed; /* Stick the navigation bar at the top */
            top: 0;
            left: 0;
            right: 0;
        }

        .navigation-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navigation-bar ul li {
            margin: 0 20px;
        }

        .navigation-bar ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo {
            color: white;
            font-size: 30px;
            line-height: 80px;
            padding: 0 40px;
            font-weight: bold;
        }

        .navigation-bar ul li a:hover {
            background-color: #111;
            padding: 1px;
            border-radius: 3px;
        }

        h1 {
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 70px auto 0; /* Add margin to create space below navigation */
        }

        .contact-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            float: right;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="noname">
        <nav class="navigation-bar">
            <i class="fa-solid fa-bars" style="color: white; float: right;"></i>
            <label class="logo">INOPP</label>
            <ul>
                <li><a href="Landing_page.html">HOME</a></li>
                <li><a href="aboutus.html">ABOUT</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <!-- <li><a href="feedback.html">FEEDBACK</a></li> -->
            </ul>
            <input type="text" name="#" placeholder="search" style="border: none; border-radius: 27px; padding: 5px; width: 300px;">
            <i class="fa-solid fa-magnifying-glass" style="color: white; font-weight: bold;"></i>
        </nav>
    </div>
    <div class="content">
        <h1>Contact Us</h1>

        <p>If you have any questions, feedback, or inquiries, please feel free to get in touch with us using the form below:</p>

        <div class="contact-form">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
                <a href="Landing_page.html">Home</a>
            </form>
        </div>
    </div>
</body>
</html>
